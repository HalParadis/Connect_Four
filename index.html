<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" defer src="script.js"></script>
</head>

<body>
    <header>
        <h1>Connect Four</h1>
    </header>
    <div id="arrow-row"></div>
    <table id="game-grid"></table>
    <div id="choose-num-players">
        <h3>Choose number of players:</h3>
        <button id="one-player-button" class="num-player-button" type="button">One Player</button>
        <button id="two-player-button" class="num-player-button" type="button">Two Players</button>
    </div>
    <div id="name-players">
        <div id="player1" class="player">
            <div>Player 1:</div>
            <input class="name-input" type="text" placeholder="Enter Name Here"/>
            <button class="name-submit" type="button">Submit</button>
        </div>
        <div id="player2" class="player">
            <div>Player 2:</div>
            <input class="name-input" type="text" placeholder="Enter Name Here"/>
            <button class="name-submit" type="button">Submit</button>
        </div>
    </div>
</body>

</html>
