<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" defer src="script.js"></script>
</head>

<body>
    <header>
        <h1>Connect Four</h1>
    </header>
    <div id="arrow-row" class="arrow-row"></div>
    <div id="game-grid" class="game-grid"></div>
    <div id="choose-num-players-container" class="choose-num-players-container display-flex">
        <h3>Choose number of players:</h3>
        <button id="one-player-button" class="num-player-button" type="button">One Player</button>
        <button id="two-player-button" class="num-player-button" type="button">Two Players</button>
    </div>

    <div id="name-players-container" class="name-players-container display-none">
        <div id="player-name-sub-container" class="player-name-sub-container">
            <div>Player 1:</div>
            <div id="player1-name-inputs-container" class="name-inputs-container">
                <input class="name-text-input" type="text" placeholder="Enter Name Here"/>
                <button class="name-submit" type="button">Submit</button>
            </div>
        </div>
        <div id="player-name-sub-container" class="player-name-sub-container">
            <div>Player 2:</div>
            <div id="player2-name-inputs-container" class="name-inputs-container">
                <input class="name-text-input" type="text" placeholder="Enter Name Here"/>
                <button class="name-submit" type="button">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
